<div class="container-fluid bg-dark text-white text-center">
    <div class="row mb-3">
        <div class="col">
            <img src="https://via.placeholder.com/300x175" alt="" srcset="">
        </div>
    </div>
    <div class="row g-3 justify-content-center">
        <div class="col-6 form">
            <form [formGroup]="registerForm">
                <div class="mb-3">
                    <label for="firstname" class="form-label">First name</label>
                    <input type="text" class="form-control" formControlName="firstName" placeholder="John">
                </div>
                <div class="mb-3">
                    <label for="lastname" class="form-label">Last name</label>
                    <input type="text" class="form-control" formControlName="LastName" placeholder="Doe">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" formControlName="email" placeholder="john@doe.com">
                </div>
                <div class="mb-3">
                    <label for="pw" class="form-label">Password</label>
                    <input type="password" class="form-control" formControlName="password">
                </div>
                <button class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</div>
